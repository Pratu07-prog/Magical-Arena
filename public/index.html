<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Arena</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Magical Arena</h1>
    <form id="game-form">
      <div>
        <h2>Player A</h2>
        <label for="playerA-name">Name:</label>
        <input type="text" id="playerA-name" required>
        <label for="playerA-health">Health:</label>
        <input type="number" id="playerA-health" required>
        <label for="playerA-strength">Strength:</label>
        <input type="number" id="playerA-strength" required>
        <label for="playerA-attack">Attack:</label>
        <input type="number" id="playerA-attack" required>
      </div>
      <div>
        <h2>Player B</h2>
        <label for="playerB-name">Name:</label>
        <input type="text" id="playerB-name" required>
        <label for="playerB-health">Health:</label>
        <input type="number" id="playerB-health" required>
        <label for="playerB-strength">Strength:</label>
        <input type="number" id="playerB-strength" required>
        <label for="playerB-attack">Attack:</label>
        <input type="number" id="playerB-attack" required>
      </div>
      <button type="submit">Start Game</button>
    </form>
    <div id="game-result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
